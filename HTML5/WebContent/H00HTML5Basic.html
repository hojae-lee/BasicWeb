<!DOCTYPE html>

<!-- HTML 문서의 시작을 아림ㅁ -->
<html>
<head>
<!-- head부분에서는 해당 웨붐ㄴ서의 정보를 웹브라우저에 알려주는 역할을 한다.
	- meta, title태그는 반드시 head태그안에 기술해야한다.
	- 추가적인 태그
		script
		style
 -->
 <!-- UTF-8 다국어를 지원... -->
<meta charset="UTF-8">
<title>H00HTML5Basic</title>
</head>
<body>
	<h2>앙 html5수업띠</h2>
	<span>마크업 기능이 없는 태그</span>
	<br/>
	주석은 아래와 같이 처리앙
	<br/>
	
	웹브라우저에서는 스페이스를 한칸만 인식합니다.
	여러칸을 뜨이울때는   &nbsp;        특수기호를 사용합니다

</body>
</html>
