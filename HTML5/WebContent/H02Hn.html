<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hn(Headline태그)</title>
<!-- 
	CSS(Cascading Style Sheets)를 HTML문서에 적용하기 위한 방법1
	: <style> 태그를 <head>영역에 선헌후 해당속성을 기술한다.
	
	자주 사용하는 CSS속성값
	-border : 개체의 외곽선(테두리) 를 설정
	-width : 개체의 가로크기를 지정한다.
	-height : 세로크기를 지정한다.
	-text-align: 텍스트의 정렬을 위한 속성이다.
	-background : 배경과 관련된 속성이다.
 -->
<style type="text/css">
	h1 {border: 1px solid red;}
	h2 {border: 1px solid green;}
	span {border: 1px solid blue;}
</style>
</head>
<body>
<!-- 
	Hn태그
	-제목을 표시할때 사용하는 태그
	-Block element
	-h1~h6까지있고 숫자가 작을수록 텍스트는 커짐
 -->
 
 <h1>블럭엘리먼트1</h1>
 
 <span>span태그1</span>
 <span>span태그2</span>
 <span>span태그3</span>

</body>
</html>
