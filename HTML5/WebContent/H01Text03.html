<!DOCTYPE html>

<body>
	<h2>특수기호 사용하기</h2>
	<!-- 
	&nbsp 스페이스.
	&gt greater than
	&It lessthan
	&amp 엠퍼센트
	&quot 더블쿼테이션
	&apos 홀따옴표
	&copy 카피
	 -->
	<h3>스페이스</h3>
	스페이스는 &amp;nbsp;를사용합니다.
	<h3>꺽쇄괄호</h3>
	태그는 항상&It; 로시작해서 &gt로 마무리합니다.
	<h3>엠퍼센트와 카피라이트</h3>
	엠퍼센트는 &amp; 로표현합니다. 카피라이트는 $copy;로 표현
	<br/>&copy;KOSMO
	<h3>쌍따옴표와 홀따옴표</h3>
	자바에서 문자열을 표현할떄는 &quot;문자열 &quot; 형태로 사용하고
	<br/>
	문자를 표현할때는 &apos;문자&apos; 형태로 사용한다.
	<br/>
	참고 : &apos;는 IE에서 사용이 불가능하다.
</body>
</html>
