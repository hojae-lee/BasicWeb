<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H03p.html</title>
</head>
<body>
<!-- 
P태그
- 문단을 나눌떄사용하는 태그이다.
- block element
- p태그안에는 다른 블럭 엘리멘트를 넣지 않아야 한다. 만약 넣어야 한다면
div 태그를 사용한다
※ Block element: 세로배치되는 태그들로 컨텐츠의 양에 상관없이 한 블럭을 차지하는 태그들.
※ 인라인 요소 : a, span,img

 -->
 
 <h2>P태그</h2>
 <h3>자기소개서</h3>
 <p>
 	저는 유복한 가정에서 태어났습니다. <br/>
 </p>
 
 <p style= "text-align:rigth">
	입사동기는 열심히 하여 사장이 되고 싶스빈다.<br/>
	dddddd 
 </p>
 
 <h2>b블럭 quote 태그</h2>
 <p style = "text-align:center; font-size:18px;">허린왕자</p>
 <blockquote style ="border:1px blue solid; font-size:14px;">
 	으허허허 니가 나를 길들인돠면<br/>
 	내상황은 아마 편하게 <br/>
 	<mark>나를 길드여줭...</mark>
 </blockquote>
</body>
</html>
