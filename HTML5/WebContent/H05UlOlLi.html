ul태그 순서가 없는 리스트

	-목록을 표현하기 위해 하위요소로 li태그를 사용한다.

		type : disk● square■ circle○
			1 A,a I,i

	-ul과 마찬가지로 하위에 li태그가 있따.
	-속성
