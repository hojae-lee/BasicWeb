<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerFrame02.html</title>
</head>
<body>

<!-- 
	target : 링크를 걸떄 어떤 창에서 페이지이동을 시킬지를 결정하기위한 속성값이다.
	_self : 디폴트갑으로 쓰지않아도되면 현재페이지내에서 이동한다.
	_parent : 여러단계의 frame이 있는 경우 한단계 상위프레임을 지저앟ㄴ다.
	_top : 단게에서 상관없이 최상위 frame을 지정한다.
	frame의 name속성값 지정 : 원하는 창을 지정하여 링크를 걸어줄수 있다.
	※iframe의 name속성으로 target을 걸 떄 이름이 잘못지정되거나 해당 name속성을 찾을 수 없게 되면 새 창에서 링크가
	열리게 된다.
	참고] 자바스크립트를 사용하면 parent.parent.location 과 같이 여러단계를 한꺼번에 지정할 수 있따.
 -->
	<h2>innerFrame02 페이지</h2>
	<a href="http://daum.net" target="_self">_self</a><br />
	<a href="http://daum.net" target= "_parent">_parent</a><br />
	<a href="http://daum.net" target= "_top">_top</a><br />
	<a href="http://daum.net" target= "topWin">topWin</a><br />

</body>
</html>
