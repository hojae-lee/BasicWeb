<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h2>history01 - 마임페이지</h2>
   
   <h3>마이페이지에 오신것을 환영합니다.</h3>
   <!--
        history.go(-1) 과 history.back() 는 1페이지 뒤로 이동한다.
        history.go(-2~-N)은 이전내역이 존재할경우 2~N페이지 뒤로 이동한다.   
    -->
    
    <p>
        <a href="#" onclick="history.back();">뒤로가기</a>
    </p>
</body>
</html>
