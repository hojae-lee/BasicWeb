<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J15Event04.html</title>
</head>

<body>
    <h2>이벤트 - click</h2>
    <!--
         click이벤트 : HTML에서 가장많이 사용하는 이벤트로 마우스를 클릭했을 때 발생한다.
        해당 이벤트는 HTML의 모든 엘리먼트에 부착할수 있따.
    -->
    <div style="border:1px solid red; cursor: pointer;" onclick="alert('div에 클릭이벤트발생됨');">
        div클릭이벤트
    </div>
    
    <h3 style="border: 1px solid blue; cursor: grab;" onclick="alert('h3에 클릭이벤트발생');">
        h3클릭이벤트
    </h3>
    
    <!-- 
        change 이벤트 : <select>태그에서 <option>을 변경할때마다 발생하는 이벤트로 해당 이벤트는
        <select>태그에서만 사용가능하다. 
    -->
    <h2>이벤트 - change</h2>

                인덱스는 배열과 같이 0부터 시작한다.

    </script>
    <h2>select에서 발생되는 change이벤트</h2>
    <h3>당신이 좋아하는 과일은?</h3>
    
    <!-- change 이벤트 발생시 전달되는 this는 select태그 자신을 DOM으로 전달하는 용도이다. -->
    <select name="" id="fruit" onchange="fnSelect(this);">
        <option value="apple">사과</option>
        <option value="orange">오렌지</option>
        <option value="mango">망고</option>
        <option value="banana">바나나</option>
        <option value="guaba">구아바</option>
    </select>
    <!--
        submit 이벤트 : form값을 서버로 전송하기 위해 submit버튼을 눌렀을때 발생하는 이벤트로 반환값이
        true일때만 정상적으로 전송된다. 만약 반환값이 false라면 전송되지 않는다.
      -->
    <script>
        function fnSubmit(){
            /*
            DOM에 접근하기 위해 폼의 이름.input의 name속성을 사용하고 있다.
            getElementById()로 접근한것과 동일하며 form의 유효성 체크를 할떄 주로 사용되는 방법이다.
            */
            var txtObj = document.subForm.txt;
            if(txtObj.value==""){
                alert("텍스트를 입력하세요");
                txtObj.focus();
                return false;
            }
        }
    </script>
    
    <h2>submit / reset이벤트</h2>
    <form action="http://ikosmo.co.kr" name="subForm" onsubmit="return fnSubmit();">
        <input type="text" name="txt" value="">
        <input type="reset" value="리셋">
        <input type="submit" value="서브밋(전송)">
        <input type="image" src="./images/button.jpg">
    </form>
</body>
</html>
