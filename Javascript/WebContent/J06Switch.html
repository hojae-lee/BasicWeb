<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>J06Switch.html</title>
<script>
	/*
	 switch(식)
	 	-Java 식이 정수값이 나올수있는 정수식 이거나 문자열이어야 한다. long타입은 올수없다
	 	-JS 모든 값이 나올수 있는 식이 가능하다. 즉 정수뿐만 아니라 실수 논리값 문자열도 가능ㅎ다.
	 */
	switch(10%2==0){
	case true:
		document.write("짝수닷<br/>");
		break;
	case false:
		document.write("홀수닷<br/>");
	}
	
	switch("자스"){
	case "자바": document.write("자바다");
		break;
	case "자스": document.write("자스다");
		break;
	case "자수" : document.write("자수다");
		break;
	}
	
</script>
</head>
<body>

</body>
</html>
