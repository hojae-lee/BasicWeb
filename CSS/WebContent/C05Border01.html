<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>C05Border01.html</title>
<style>
	/*
	div 박스 공통 스타일 지정
	*/
	div div {
		text-align:center; width:200px; height:200px; line-height:200px;
	}
	/*
	dashed 굵은점선
	dotted 얇은 점선
	solid 실선
	double이중실선
	*/
	
	#border1 {
		border-top-style:dashed;
		border-right-style:dotted;
		border-bottom-style:solid;
		border-left-style:double;
	}
	
	#border2 {
		border-style:solid;
		border-top-color:green;
		border-right-color:red;
		border-bottom-color:blue;
		border-left-color:coral;
	}
	
	#border3 {
		border-style:dotted;
		
		border-top-width:10px;
		border-right-width:15px;
		border-bottom-width:20px;
		border-left-width:25px;
	}
	
	/*
	3가지 속성 동시에 적용하기
	속성값의 순서는 상관없다.
	*/
	
	#border4 {
		border:double red 5px;
	}
	
	#border5 {
		border: none; /*모든 테두리 제거*/
		border-bottom: 2px solid green; /*아래 쪽 지정*/
		border-left:2px gray solid;/*왼쪽 지정*/
	}
	
</style>
</head>
<body>
	<h2>테두리 관련 CSS속성</h2>
	<div>
		<div id="border1">
			border-style
		</div>
		
		<h2>테두리 색상</h2>
		<div id="border2">
			border-color
		</div>
		
		<h2>테두리 두께</h2>
		<div id="border3">
			border-width
		</div>
		
		<h2>테두리색상두께스타일 동시지정</h2>
		<div id = "border4">
			border
		</div>
		<h3>폼의 하위요소인 input에 적용하기</h3>
		<input type="text" id="border5" />
	</div>
</body>
</html>
