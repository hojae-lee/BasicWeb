<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>C05Border02.html</title>
<style>
	/*공통속성*/
	div div{
		width:200px; height:200px;
	}
	
	.radius{
		border:5px solid red; background-color:blue;
		text-align:center; line-height:200px; color:yellow;
		/*속성값의 순서 좌상 우상 우하 좌하*/
		/*전체크기의 50퍼크기만큼 깍아내면 원을 만들 수 있따.*/
		border-radius: 150px 50px 50px 50px;
	}
	
	#shadow {
		margin-top :50px; background-color:red;
		box-shadow: 30px 40px 50px blue;
	}
</style>
</head>
<body>
	<h2>둥근 테두리 및 그림자 표현하기</h2>
	
	<div>
		<div class ="radius">
			꼭지점 둥글게~~
		</div>
		<div id="shadow">
			그림자효과주기
		</div>
	</div>

</body>
</html>
